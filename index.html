<html>
<head>
    <title>Pranav Bhat Portfolio</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function Header({ setPage }) {
            return (
                <header className="bg-gradient-to-r from-purple-600 to-blue-500 text-white py-6 shadow-lg">
                    <div className="max-w-6xl mx-auto px-4 flex justify-between items-center">
                        <h1 className="text-3xl font-bold">Pranav Bhat Portfolio</h1>
                        <nav className="space-x-4">
                            <button onClick={() => setPage('about')} className="hover:text-gray-300">About</button>
                            <button onClick={() => setPage('contact')} className="hover:text-gray-300">Contact</button>
                        </nav>
                    </div>
                </header>
            );
        }

        function About() {
            return (
                <section id="about" className="py-12 bg-gray-800">
                    <div className="max-w-6xl mx-auto px-4 text-center">
                        <h2 className="text-3xl font-bold mb-4">About Me</h2>
                        <p className="text-gray-300 leading-relaxed">
                            I am a passionate and driven Information Technology student pursuing my Bachelor’s degree with honors in Data Science. My journey has provided me with a solid foundation in UI/UX design, where I focus on creating intuitive and engaging user experiences.
                            <br /><br />
                            With a strong focus on Data Structures and Algorithms (DSA), I enjoy tackling complex challenges and optimizing solutions. My proficiency in Python enables me to implement data-driven solutions and develop applications that make a difference. Additionally, I am committed to understanding the intricacies of cybersecurity and computer networking, ensuring robust and secure systems.
                            <br /><br />
                            I am eager to connect with professionals and innovators in tech to collaborate on exciting projects and drive impactful change. Let’s explore the possibilities together!
                        </p>
                    </div>
                </section>
            );
        }

        function Contact() {
            return (
                <section id="contact" className="py-12 bg-gray-800">
                    <div className="max-w-6xl mx-auto px-4 text-center">
                        <h2 className="text-3xl font-bold mb-4">Contact</h2>
                        <form className="bg-gray-700 p-6 rounded-lg shadow-lg max-w-lg mx-auto">
                            <div className="mb-4">
                                <label className="block text-gray-300 mb-2">Name</label>
                                <input type="text" className="w-full p-2 border border-gray-600 rounded-lg bg-gray-800 text-gray-300" />
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-300 mb-2">Email</label>
                                <input type="email" className="w-full p-2 border border-gray-600 rounded-lg bg-gray-800 text-gray-300" />
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-300 mb-2">Message</label>
                                <textarea className="w-full p-2 border border-gray-600 rounded-lg bg-gray-800 text-gray-300"></textarea>
                            </div>
                            <button type="submit" className="bg-gradient-to-r from-purple-600 to-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
                        </form>
                    </div>
                </section>
            );
        }

        function App() {
            const [page, setPage] = useState('about');

            return (
                <div>
                    <Header setPage={setPage} />
                    {page === 'about' && <About />}
                    {page === 'contact' && <Contact />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
